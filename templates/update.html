{% extends 'base.html' %}

{% block head %}
    
{% endblock %}


{% block body %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="content">
                    <h1>Task Master</h1>
                
                    
                    <form action="/update/{{ task.id }}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="content" id="content" value="{{ task.content }}">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Update Task" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
